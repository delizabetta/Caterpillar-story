<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Very Hungry Caterpillar</title>
<style>
  body {
    font-family: "Comic Sans MS", sans-serif;
    text-align: center;
    background-color: #f8fce9;
  }
  h1 {
    color: #2b7a0b;
    font-size: 2.8em;
  }
  .day {
    margin: 40px;
  }
  .day button {
    background-color: #8fd694;
    border: none;
    border-radius: 12px;
    padding: 15px 25px;
    font-size: 1.2em;
    cursor: pointer;
  }
  .day button:hover {
    background-color: #6bbf59;
  }
  .fruit-container img {
    width: 120px;
    margin: 5px;
    display: inline-block;
  }
  .sentence {
    font-size: 1.8em;
    color: #2a3d66;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>üêõ The Very Hungry Caterpillar</h1>
<p>Click a day to see what the caterpillar ate!</p>

<div class="day">
  <button onclick="showFruits('Monday', 'apple', 1)">Monday</button>
  <div id="Monday" class="fruit-container"></div>
</div>

<div class="day">
  <button onclick="showFruits('Tuesday', 'pear', 2)">Tuesday</button>
  <div id="Tuesday" class="fruit-container"></div>
</div>

<div class="day">
  <button onclick="showFruits('Wednesday', 'plum', 3)">Wednesday</button>
  <div id="Wednesday" class="fruit-container"></div>
</div>

<div class="day">
  <button onclick="showFruits('Thursday', 'strawberry', 4)">Thursday</button>
  <div id="Thursday" class="fruit-container"></div>
</div>

<div class="day">
  <button onclick="showFruits('Friday', 'orange', 5)">Friday</button>
  <div id="Friday" class="fruit-container"></div>
</div>

<script>
  // k√©pek linkjei (√°ltalad felt√∂ltend≈ë f√°jlok a GitHubban)
  const fruitImages = {
    apple: "Red_Apple.png",
    pear: "Pear.png",
    plum: "Plum.png",
    strawberry: "Strawberry.png",
    orange: "Orange.png"
  };

  function showFruits(day, fruit, count) {
    const container = document.getElementById(day);
    container.innerHTML = "";

    // mondat
    const sentence = document.createElement("p");
    sentence.className = "sentence";
    sentence.textContent = `On ${day} he ate ${count} ${fruit}${count > 1 ? "s" : ""}.`;
    container.appendChild(sentence);

    // k√©pek
    for (let i = 0; i < count; i++) {
      const img = document.createElement("img");
      img.src = fruitImages[fruit];
      img.alt = fruit;
      container.appendChild(img);
    }

    // brit angol hang
    const utter = new SpeechSynthesisUtterance(sentence.textContent);
    utter.lang = "en-GB";  // British English
    utter.rate = 0.9;
    speechSynthesis.speak(utter);
  }
</script>

</body>
</html>
