<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Very Hungry Caterpillar - Interactive Story</title>
  <style>
    body {
      font-family: "Comic Sans MS", sans-serif;
      background-color: #f8f9f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2e7d32;
      font-size: 2.5em;
    }
    button {
      background-color: #81c784;
      border: none;
      border-radius: 12px;
      color: white;
      padding: 12px 25px;
      margin: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #66bb6a;
    }
    .story {
      display: none;
      margin-top: 20px;
    }
    .sentence {
      font-size: 1.6em;
      color: #33691e;
      margin-bottom: 10px;
    }
    .images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    img {
      width: 100px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>üêõ The Very Hungry Caterpillar üêõ</h1>
  <p>Click a day to see what the caterpillar ate!</p>

  <div>
    <button onclick="showDay('monday')">Monday</button>
    <button onclick="showDay('tuesday')">Tuesday</button>
    <button onclick="showDay('wednesday')">Wednesday</button>
    <button onclick="showDay('thursday')">Thursday</button>
    <button onclick="showDay('friday')">Friday</button>
  </div>

  <!-- Monday -->
  <div id="monday" class="story">
    <div class="sentence">On Monday he ate one apple.</div>
    <div class="images">
      <img src="Red_Apple.png" alt="Apple" />
    </div>
  </div>

  <!-- Tuesday -->
  <div id="tuesday" class="story">
    <div class="sentence">On Tuesday he ate two pears.</div>
    <div class="images">
      <img src="Pear.png" alt="Pear" />
      <img src="Pear.png" alt="Pear" />
    </div>
  </div>

  <!-- Wednesday -->
  <div id="wednesday" class="story">
    <div class="sentence">On Wednesday he ate three plums.</div>
    <div class="images">
      <img src="Plum.png" alt="Plum" />
      <img src="Plum.png" alt="Plum" />
      <img src="Plum.png" alt="Plum" />
    </div>
  </div>

  <!-- Thursday -->
  <div id="thursday" class="story">
    <div class="sentence">On Thursday he ate four strawberries.</div>
    <div class="images">
      <img src="Strawberry.png" alt="Strawberry" />
      <img src="Strawberry.png" alt="Strawberry" />
      <img src="Strawberry.png" alt="Strawberry" />
      <img src="Strawberry.png" alt="Strawberry" />
    </div>
  </div>

  <!-- Friday -->
  <div id="friday" class="story">
    <div class="sentence">On Friday he ate five oranges!</div>
    <div class="images">
      <img src="Orange.png" alt="Orange" />
      <img src="Orange.png" alt="Orange" />
      <img src="Orange.png" alt="Orange" />
      <img src="Orange.png" alt="Orange" />
      <img src="Orange.png" alt="Orange" />
    </div>
  </div>

  <script>
    function showDay(day) {
      const stories = document.querySelectorAll(".story");
      stories.forEach(s => s.style.display = "none");

      const selected = document.getElementById(day);
      selected.style.display = "block";

      // UK English pronunciation
      const text = selected.querySelector(".sentence").textContent;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-GB";
      utterance.rate = 0.9;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
