<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Very Hungry Caterpillar</title>
<style>
  body {
    font-family: "Comic Sans MS", sans-serif;
    text-align: center;
    background-color: #fdf6ec;
    color: #3b3b3b;
    margin: 0;
    padding: 20px;
  }
  h1 {
    font-size: 2.5em;
    color: #2b7a0b;
    margin-bottom: 10px;
  }
  .day {
    margin: 40px 0;
    padding: 20px;
    border-radius: 20px;
    background-color: #fff8dc;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  .sentence {
    font-size: 2em;
    margin-bottom: 20px;
  }
  .food {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
  }
  .food img {
    width: 120px;
    height: auto;
    transition: transform 0.3s;
  }
  .food img:hover {
    transform: scale(1.1);
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    background-color: #8fd694;
    cursor: pointer;
  }
  button:hover {
    background-color: #7cc582;
  }
</style>
</head>
<body>

<h1>The Very Hungry Caterpillar</h1>
<p>Click a day to hear or read what the caterpillar ate!</p>

<div class="day">
  <div class="sentence">On Monday he ate <strong>one apple</strong>.</div>
  <div class="food">
    <img src="https://cdn.pixabay.com/photo/2017/01/31/19/13/apple-2028200_1280.png" alt="Apple">
  </div>
  <button onclick="speak('On Monday he ate one apple.')">ðŸ”Š Listen</button>
</div>

<div class="day">
  <div class="sentence">On Tuesday he ate <strong>two pears</strong>.</div>
  <div class="food">
    <img src="https://cdn.pixabay.com/photo/2016/02/23/17/32/pear-1219981_1280.png" alt="Pear">
    <img src="https://cdn.pixabay.com/photo/2016/02/23/17/32/pear-1219981_1280.png" alt="Pear">
  </div>
  <button onclick="speak('On Tuesday he ate two pears.')">ðŸ”Š Listen</button>
</div>

<div class="day">
  <div class="sentence">On Wednesday he ate <strong>three plums</strong>.</div>
  <div class="food">
    <img src="https://cdn.pixabay.com/photo/2014/04/03/10/23/plum-310228_1280.png" alt="Plum">
    <img src="https://cdn.pixabay.com/photo/2014/04/03/10/23/plum-310228_1280.png" alt="Plum">
    <img src="https://cdn.pixabay.com/photo/2014/04/03/10/23/plum-310228_1280.png" alt="Plum">
  </div>
  <button onclick="speak('On Wednesday he ate three plums.')">ðŸ”Š Listen</button>
</div>

<div class="day">
  <div class="sentence">On Thursday he ate <strong>four strawberries</strong>.</div>
  <div class="food">
    <img src="https://cdn.pixabay.com/photo/2017/01/13/15/55/strawberry-1970052_1280.png" alt="Strawberry">
    <img src="https://cdn.pixabay.com/photo/2017/01/13/15/55/strawberry-1970052_1280.png" alt="Strawberry">
    <img src="https://cdn.pixabay.com/photo/2017/01/13/15/55/strawberry-1970052_1280.png" alt="Strawberry">
    <img src="https://cdn.pixabay.com/photo/2017/01/13/15/55/strawberry-1970052_1280.png" alt="Strawberry">
  </div>
  <button onclick="speak('On Thursday he ate four strawberries.')">ðŸ”Š Listen</button>
</div>

<div class="day">
  <div class="sentence">On Friday he ate <strong>five oranges</strong>.</div>
  <div class="food">
    <img src="https://cdn.pixabay.com/photo/2016/02/19/11/30/orange-1202314_1280.png" alt="Orange">
    <img src="https://cdn.pixabay.com/photo/2016/02/19/11/30/orange-1202314_1280.png" alt="Orange">
    <img src="https://cdn.pixabay.com/photo/2016/02/19/11/30/orange-1202314_1280.png" alt="Orange">
    <img src="https://cdn.pixabay.com/photo/2016/02/19/11/30/orange-1202314_1280.png" alt="Orange">
    <img src="https://cdn.pixabay.com/photo/2016/02/19/11/30/orange-1202314_1280.png" alt="Orange">
  </div>
  <button onclick="speak('On Friday he ate five oranges.')">ðŸ”Š Listen</button>
</div>

<script>
function speak(text) {
  if ('speechSynthesis' in window) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = 'en-GB'; // British English
    utter.rate = 0.9;
    speechSynthesis.speak(utter);
  } else {
    alert("Sorry, your browser doesn't support speech synthesis.");
  }
}
</script>

</body>
</html>
